<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Audio Visualizer</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        height: 30vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        color: white;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class="container">
      <audio controls></audio><br />
      <input type="file" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
